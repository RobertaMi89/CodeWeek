<!DOCTYPE html>
<html lang="ita">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Beautiful Commerce</title>
  </head>
  <body>
    <header>
      <!--Banner iniziale con focus promo e selezione lingue-->
      <div class="focusBanner">
        <p id="promo">PROMO 20% sul primo acquisto</p>
        <select id="language-select">
          <option value="it">Italiano</option>
          <option value="en">English</option>
          <option value="es">Español</option>
          <option value="fr">Français</option>
        </select>
      </div>

      <!--NAVBAR-->
      <nav class="navbar">
        <a href="#"
          ><img src="./assets/beautiful commerce.png" alt="logo" />
        </a>
        <span class="container">
          <span class="search-box">
            <input type="text" id="search-input" />
            <span></span>
          </span>
        </span>
        <div class="user">
          <span id="logInSignUp">
            <img src="./assets/logUser.png" alt="log in" />Ciao,
            <span id="userName"></span>
          </span>
          <span id="logOutBtn" style="display: none">
            <img src="./assets/logout.png" alt="logOut" />Logout
          </span>
          <span id="cart-icon" class="cart">
            <img src="./assets/cartLogo.png" alt="cart" />
            <span class="cart-count"></span>
          </span>
        </div>

        <!--LOGIN-->
        <div class="form-container" id="form-container">
          <div class="form" id="messageBox">
            <input type="checkbox" id="chk" aria-hidden="true" />
            <div class="signup">
              <form class="activeForm">
                <label for="chk" aria-hidden="true" id="labelSignUp"
                  >Sign up</label
                >
                <span class="close">&times;</span>
                <input type="text" name="txt" placeholder="Name" required="" />

                <input
                  type="tel"
                  name="tel"
                  placeholder="Phone Number"
                  required=""
                />
                <input
                  type="email"
                  name="email"
                  placeholder="Email"
                  required=""
                />
                <input
                  type="password"
                  name="pswd"
                  placeholder="Password"
                  required=""
                />
                <input
                  type="text"
                  name="address"
                  placeholder="Address"
                  required=""
                />
                <input
                  type="text"
                  name="cardNumber"
                  placeholder="Card Number"
                  required=""
                />
                <input type="text" name="CCV" placeholder="CCV" required="" />
                <input
                  type="text"
                  name="expireCard"
                  placeholder="Expire Card"
                  required=""
                />
                <button id="doSignUpBtn">Sign up</button>
              </form>
            </div>
            <div class="login">
              <form class="formLogin">
                <label for="chk" aria-hidden="true" id="labelLogin"
                  >Login</label
                >
                <input
                  type="email"
                  name="email"
                  placeholder="Email"
                  required=""
                />
                <input
                  type="password"
                  name="pswd"
                  placeholder="Password"
                  required=""
                />
                <button id="doLoginBtn">Login</button>
              </form>
            </div>
          </div>
        </div>

        <!--CARRELLO-->
        <div class="cartTab">
          <div class="headCart">
            <h2>Carrello</h2>
            <span class="close">X</span>
          </div>
          <div class="listCart"></div>
          <div class="btn">
            <span class="cart-total">Totale:</span>
            <button class="clear">Svuota</button>
            <button class="checkOut">Acquista</button>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!--SIDEBAR-->
      <div class="sidebar">
        <div class="menu">
          <span>Ricerca per :</span>
          <span>Categoria</span>

          <select id="category-select">
            <option value="" data-category="">Tutti i prodotti</option>
            <option value="/electronics" data-category="/electronics">
              Elettronica
            </option>
            <option value="/jewelery" data-category="/jewelery">
              Gioielli
            </option>
            <option value="/men's clothing" data-category="/men's clothing">
              Abbigliamento Uomo
            </option>
            <option value="/women's clothing" data-category="/women's clothing">
              Abbigliamento Donna
            </option>
          </select>

          <span>Prezzo</span>
          <select id="price-select">
            <option value="" data-category="">Tutti i prodotti</option>
            <option value="asc">Meno Costosi</option>
            <option value="desc">Più Costosi</option>
          </select>
        </div>
      </div>

      <!--CARDS-->
      <div id="loader" class="loader"></div>
      <div id="wrapper" class="wrapper"></div>

      <!--CHECKOUT-->
      <div class="modalCheckOut">
        <!--USER INFORMATION-->

        <div class="wrapperCheck">
          <div class="containerCheck">
            <form action="">
              <h1>
                <i class="fas fa-shipping-fast"></i>
                Dettagli Ordine
              </h1>
              <div class="name">
                <div>
                  <label for="f-name">Nome</label>
                  <input type="text" name="f-name" />
                </div>
                <div>
                  <label for="l-name">Cognome</label>
                  <input type="text" name="l-name" />
                </div>
              </div>
              <div class="street">
                <label for="name">via</label>
                <input type="text" name="address" />
              </div>
              <div class="address-info">
                <div>
                  <label for="city">città</label>
                  <input type="text" name="city" />
                </div>
                <div>
                  <label for="state">stato</label>
                  <input type="text" name="state" />
                </div>
                <div>
                  <label for="zip">cap</label>
                  <input type="text" name="zip" />
                </div>
              </div>
              <h1>
                <i class="far fa-credit-card"></i> Informazioni di Pagamento
              </h1>
              <div class="cc-num">
                <label for="card-num">N. Carta Credito</label>
                <input type="text" name="card-num" />
              </div>
              <div class="cc-info">
                <div>
                  <label for="card-num">Scadenza</label>
                  <input type="text" name="expire" />
                </div>
                <div>
                  <label for="card-num">CCV</label>
                  <input type="text" name="security" />
                </div>
              </div>
              <div class="btns">
                <button>Procedi</button>
              </div>
            </form>
          </div>
          <!--CARRELLO-->
          <div class="cartTabCheck">
            <span id="closeModalBtn">X</span>
            <div class="headCartCheck">
              <h2>Carrello</h2>
              <span class="cartTotalCheck">Totale:</span>
            </div>
            <div class="listCartCheck"></div>
          </div>
        </div>
      </div>

      <!-- Modale Thank You Page -->
      <!-- Modale Thank You Page -->
      <div class="modalThankYou" style="display: none">
        <div class="thankYouContent">
          <h1>Grazie per il tuo acquisto!</h1>
          <p>
            Il tuo ordine è stato ricevuto con successo. Ecco i dettagli del tuo
            ordine:
          </p>
          <div class="orderSummary"></div>
          <button class="backToHomeBtn">Chiudi</button>
        </div>
      </div>
    </main>
    <footer>
      <!--dati e-commerce e social, pulsante per tornare su, contattaci, newsletter, (bot per chat?) -->
    </footer>
    <script src="./checkout/js/scriptCheck.js" type="module"></script>
    <script src="./js/script.js" type="module"></script>
  </body>
</html>
