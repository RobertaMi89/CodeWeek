<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Beautiful Commerce</title>
  </head>
  <body>
    <header>
      <p id="promo">PROMO 20% sul primo acquisto</p>
      <!--promo in corso, logo, login utente, cerca, carrello-->
      <nav class="navbar">
        <a href="#"
          ><img src="./assets/beautiful commerce.png" alt="logo" />
        </a>
        <span class="container">
          <span class="search-box">
            <input type="text" />
            <span></span>
          </span>
        </span>
        <div class="user">
          <span><img src="./assets/logUser.png" alt="log in" />Ciao name</span>
          <span><img src="./assets/cartLogo.png" alt="cart" />(0)</span>
        </div>
      </nav>
    </header>
    <main>
      <div class="sidebar">
        <div class="menu">
          <button>Electronics</button>
          <button>Jewelery</button>
          <button>Men's clothing</button>
          <button>Women's clothing</button>
        </div>
        <div class="filter"><!-- prezzo, rate,--></div>
      </div>
      <!--CARDS-->
      <div id="wrapper" class="wrapper"></div>
    </main>
    <footer>
      <!--dati e-commerce e social, pulsante per tornare su, contattaci, newsletter, (bot per chat?) -->
    </footer>
    <script src="./js/script.js" type="module"></script>
  </body>
</html>
