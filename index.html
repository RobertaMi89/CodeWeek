<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Beautiful Commerce</title>
  </head>
  <body>
    <header>
      <p id="promo">PROMO 20% sul primo acquisto</p>
      <!--promo in corso, logo, login utente, cerca, carrello-->
      <nav class="navbar">
        <a href="#"
          ><img src="./assets/beautiful commerce.png" alt="logo" />
        </a>
        <span class="container">
          <span class="search-box">
            <input type="text" id="search-input" />
            <span></span>
          </span>
        </span>
        <div class="user">
          <span
            ><img src="./assets/logUser.png" alt="log in" />Ciao
            <span id="userName"></span
          ></span>
          <span id="cart-icon" class="cart">
            <img src="./assets/cartLogo.png" alt="cart" />
            <span class="cart-count"></span>
          </span>
        </div>
        <div class="cartTab">
          <div class="headCart">
            <h2>Shopping Cart</h2>
            <span class="close">X</span>
          </div>
          <div class="listCart"></div>
          <div class="btn">
            <span class="cart-total">Total:</span>
            <button class="clear">Clear All</button>
            <button class="checkOut">CHECKOUT</button>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!--SIDEBAR-->
      <div class="sidebar">
        <div class="menu">
          <span>Ricerca per</span>
          <span>Categoria</span>
          <button class="filter-button" data-category="/electronics">
            Electronics
          </button>
          <button class="filter-button" data-category="/jewelery">
            Jewelery
          </button>
          <button class="filter-button" data-category="/men's clothing">
            Men's clothing
          </button>
          <button class="filter-button" data-category="/women's clothing">
            Women's clothing
          </button>
          <span>Prezzo</span>
          <span>Recensioni</span>
        </div>
      </div>
      <!--CARDS-->
      <div id="loader" class="loader"></div>
      <div id="wrapper" class="wrapper"></div>
    </main>
    <footer>
      <!--dati e-commerce e social, pulsante per tornare su, contattaci, newsletter, (bot per chat?) -->
    </footer>
    <script src="./js/script.js" type="module"></script>
  </body>
</html>
