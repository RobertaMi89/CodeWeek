<!DOCTYPE html>
<html lang="ita">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styleCheck.css" />
    <title>Beautiful Commerce</title>
  </head>
  <body>
    <header>
      <!--Banner iniziale con focus promo e selezione lingue-->
      <div class="focusBanner">
        <p id="promo">PROMO 20% sul primo acquisto</p>
        <select id="language-select">
          <option value="it">Italiano</option>
          <option value="en">English</option>
          <option value="es">Español</option>
          <option value="fr">Français</option>
        </select>
      </div>

      <!--NAVBAR-->
      <nav class="navbar">
        <a href="#"
          ><img src="../assets/beautiful commerce.png" alt="logo" />
        </a>
        <span class="container">
          <span class="search-box">
            <input type="text" id="search-input" />
            <span></span>
          </span>
        </span>
        <div class="user">
          <span id="logInSignUp">
            <img src="../assets/logUser.png" alt="log in" />Ciao,
            <span id="userName"></span>
          </span>
          <span id="logOutBtn" style="display: none">
            <img src="../assets/logout.png" alt="logOut" />Logout
          </span>
        </div>
      </nav>
    </header>

    <!--CHECKOUT-->
    <main>
      <!--CARRELLO-->
      <div class="cartTab">
        <div class="headCart">
          <h2>Carrello</h2>
          <span class="close">X</span>
        </div>
        <div class="listCart"></div>
        <div class="btn">
          <span class="cart-total">Totale:</span>
          <button class="clear">Svuota</button>
          <button class="checkOut">Acquista</button>
        </div>
      </div>
      <!--USER INFORMATION-->
      <div class="wrapper">
        <div class="container">
          <form action="">
            <h1>
              <i class="fas fa-shipping-fast"></i>
              Shipping Details
            </h1>
            <div class="name">
              <div>
                <label for="f-name">First</label>
                <input type="text" name="f-name" />
              </div>
              <div>
                <label for="l-name">Last</label>
                <input type="text" name="l-name" />
              </div>
            </div>
            <div class="street">
              <label for="name">Street</label>
              <input type="text" name="address" />
            </div>
            <div class="address-info">
              <div>
                <label for="city">City</label>
                <input type="text" name="city" />
              </div>
              <div>
                <label for="state">State</label>
                <input type="text" name="state" />
              </div>
              <div>
                <label for="zip">Zip</label>
                <input type="text" name="zip" />
              </div>
            </div>
            <h1><i class="far fa-credit-card"></i> Payment Information</h1>
            <div class="cc-num">
              <label for="card-num">Credit Card No.</label>
              <input type="text" name="card-num" />
            </div>
            <div class="cc-info">
              <div>
                <label for="card-num">Exp</label>
                <input type="text" name="expire" />
              </div>
              <div>
                <label for="card-num">CCV</label>
                <input type="text" name="security" />
              </div>
            </div>
            <div class="btns">
              <button>Purchase</button>
              <button>Back to cart</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <!--dati e-commerce e social, pulsante per tornare su, contattaci, newsletter, (bot per chat?) -->
    </footer>
    <script src="../js/script.js" type="module"></script>
  </body>
</html>
